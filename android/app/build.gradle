plugins {
    id "com.android.application"
    id "kotlin-android"

    // Flutter plugin (must be after Android & Kotlin)
    id "dev.flutter.flutter-gradle-plugin"

    // Google services plugin
    id "com.google.gms.google-services"
}

android {
    namespace = "com.mysoul.app"     // Must match Firebase app package
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.mysoul.app"   // Must match Firebase app package
        minSdk = 26
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

// Dependencies must be OUTSIDE android block
dependencies {
    // Firebase BoM (manage all versions automatically)
    implementation platform('com.google.firebase:firebase-bom:34.7.0')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'
}

flutter {
    source = "../.."
}
